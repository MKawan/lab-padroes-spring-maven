<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviando Cadastro com SprngBoot e JS</title>
</head>
<body>
    <h1>Enviando Cadastro com SprngBoot e JS</h1>
    <form id="jsonForm">
		<label for="cpf">CPF:</label>
		<input type="number" id="cpf" name="cpf" required><br><br>
		<label for="cep">Nome:</label>
		<input type="text" id="nome" name="nome" required><br><br>
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required><br><br>
        <label for="logradouro">Logradouro:</label>
        <input type="text" id="logradouro" name="logradouro" ><br><br>
        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento"><br><br>
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" ><br><br>
        <label for="localidade">Localidade:</label>
        <input type="text" id="localidade" name="localidade" ><br><br>
        <label for="uf">UF:</label>
        <input type="text" id="uf" name="uf" ><br><br>
        <label for="ibge">IBGE:</label>
        <input type="text" id="ibge" name="ibge" ><br><br>
        <label for="gia">GIA:</label>
        <input type="text" id="gia" name="gia"><br><br>
        <label for="ddd">DDD:</label>
        <input type="text" id="ddd" name="ddd"><br><br>
        <label for="siafi">SIAFI:</label>
        <input type="text" id="siafi" name="siafi"><br><br>
        <button type="submit">Enviar JSON</button>
    </form>

    <script>
        document.getElementById('jsonForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o envio do formulário padrão

            // Coleta os valores dos campos do formulário
            const cpf = document.getElementById('cpf').value;
            const nome = document.getElementById('nome').value;
            const cep = document.getElementById('cep').value;
            const logradouro = document.getElementById('logradouro').value;
            const complemento = document.getElementById('complemento').value;
            const bairro = document.getElementById('bairro').value;
            const localidade = document.getElementById('localidade').value;
            const uf = document.getElementById('uf').value;
            const ibge = document.getElementById('ibge').value;
            const gia = document.getElementById('gia').value;
            const ddd = document.getElementById('ddd').value;
            const siafi = document.getElementById('siafi').value;

            // Cria o objeto JSON com os valores coletados
            const jsonData = {id: cpf,
                endereco: {
                    cep: cep,
                    logradouro: logradouro,
                    complemento: complemento,
                    bairro: bairro,
                    localidade: localidade,
                    uf: uf,
                    ibge: ibge,
                    gia: gia,
                    ddd: ddd,
                    siafi: siafi
                },
                name: nome
            };

            // Transforma o objeto JSON em uma string
            const jsonString = JSON.stringify(jsonData);

            // Cria uma requisição AJAX
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/clientes/cadastro', true); // Substitua com o caminho do seu endpoint
            xhr.setRequestHeader('Content-Type', 'application/json');

            // Envia a requisição com o JSON como corpo
            xhr.send(jsonString);

            // Manipula a resposta da requisição
            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    alert('JSON enviado com sucesso!');
                } else {
                    alert('Erro ao enviar JSON.');
                }
            };
        });
    </script>
</body>
</html>
